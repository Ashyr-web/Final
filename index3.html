<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Портфолио</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index1.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="index2.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link active" href="index3.html">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link" href="index4.html">Портфолио</a></li>
                    <li class="nav-item"><a class="nav-link" href="index5.html">Блог</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Баннер -->
    <div class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Контакты</h1>
            <p class="lead">Свяжитесь с нами, если у вас есть вопросы или запросы.</p>
        </div>
    </div>

    <!-- Форма контактов -->
    <div class="container mt-5">
        <h2 class="text-center mb-5">Форма обратной связи</h2>
        <form action="#" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Пол</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другой</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Тема</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>

    <!-- Контактная информация -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Другие способы связи</h3>
        <div class="row text-center">
            <div class="col-md-4">
                <h4>Адрес</h4>
                <p>Москва, ул. Примерная, д. 1</p>
            </div>
            <div class="col-md-4">
                <h4>Телефон</h4>
                <p>+7 123 456 7890</p>
            </div>
            <div class="col-md-4">
                <h4>Email</h4>
                <p>example@mail.com</p>
            </div>
        </div>
    </div>
</body>
</html>
